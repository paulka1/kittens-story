
<!--FORMS CREATE KITTENS-->

<div class="container">

  <h1>Create your kittens</h1>

  <form>

    <div class="form-group">
      <label for="name">Name</label>
      <input 
      class="form-control" 
      id="name" 
      name='nameKitten'
      [(ngModel)]="nameKitten" 
      required
      type="text" 
      >
    </div>

    <div class="form-group">
      <label for="alterEgo">Race</label>
      <input       
      class="form-control" 
      id="race"
      name='raceKitten'
      [(ngModel)]="raceKitten" 
      required
      type="text" 
      >
    </div>

    <div class="form-group">
        <label for="alterEgo">Born</label>
        <input       
        class="form-control" 
        id="born"
        name='bornKitten'
        [(ngModel)]="bornKitten" 
        required
        type="text" 
        >
    </div>

    <div class="form-group">
        <label for="alterEgo">Photo</label>
        <input      
        class="form-control" 
        id="photo"
        name='photoKitten'
        [(ngModel)]="photoKitten" 
        required
        type="text" 
        >
    </div>

    <button 
    class="btn button" 
    (click)='addKitten()'
    type="submit"
    [disabled] = 'condition'
    >
    Submit
  </button>

  </form>
 
 <!--ILLUSTRATION PICTURES-->

  <div class="pictureContainer">

    <div class="pict1">
      <img src='../../assets/pictures/black-cat-round.png' id="black_cat" alt='black cat'>
      <img src='../../assets/pictures/black-cat-run.png' id="black_cat_running" alt='black cat running'>
    </div>

  </div>

</div>
